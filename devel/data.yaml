- entity: Statsforvalterembetene
  incident-type: Spionasje
  incident-context: null
  date: "2018-??-??"
  sector: Statlig
  image: statsforvalteren.png
  ai: true
  summary: "Politiets sikkerhetstjeneste (PST) har avsluttet etterforskningen av et dataangrep mot fylkesmannsembetene i Norge, som nå kalles statsforvalterembetene. Angrepet, som skjedde i 2018, ble etter alt å dømme utført av en kinesisk etterretningsgruppe kalt APT31. Målet med angrepet var å skaffe informasjon fra embetene, som håndterer betydelig mengde sensitiv informasjon knyttet til statlige og kommunale tjenester. Etterforskningen har bekreftet at APT31, kjent for å utføre sofistikerte cyberoperasjoner på vegne av kinesiske myndigheter, stod bak angrepet​
  
 
  PST opplyser at slike operasjoner ofte har som mål å infiltrere og samle informasjon fra offentlige institusjoner, og understreker viktigheten av forbedret cybersikkerhet for å beskytte mot fremtidige trusler​"
  reference: 
    - https://pst.no/alle-artikler/pressemeldinger/etterforskningen-av-datanettverksoperasjonen-mot-fylkesmannsembetene-er-avsluttet/
    - https://www.nrk.no/norge/pst_-har-etterretning-om-at-kinesisk-gruppe-stod-bak-dataangrep-mot-statsforvaltere-1.15540601

